
#Client only settings, mostly things related to rendering
[client]
	#Change to false to disable Ghost Train rendering
	enableGhostTrain = true
	#Change to false to disable Polar Express (snow) rendering
	enablePolarExpress = true
	#Change '14' to a number ranging from '0' to '15' to represent the dynamiclighting of the locomotive when Dynamic Lights mod is present.
	#If it is '0'then locomotive lightning will be disabled.
	#Range: 0 ~ 15
	locomotiveLightLevel = 14

